<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <title>To-do-dom</title>
</head>
<body>
    <div class="main">
        <h1>Todo</h1>
        <label for = 'todo'>Add to your todo list!</p>
        <div class="container">
            <input id="input" type="text">
            <div class="control">
                <button class="buttons" id="add">ADD</button>
                <button class="buttons" id="complete">REMOVE COMPLETED TASK</button>
                <button class="buttons" id="clear">REMOVE ALL</button>
            </div>
            <div class="output">
                <ul id="todo-list">

                </ul>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
